<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.png" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">

          </h1>
          <p class="user-info__job">
            
          </p>
          <button class="button user-info__edit-button" type="button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section">

      <template id="place-template">
        <div class="place-card">
          <div class="place-card__image">
            <button class="place-card__delete-icon"></button>
          </div>
          <div class="place-card__description">
            <h3 class="place-card__name"></h3>
            <button class="place-card__like-icon"></button>
          </div>
        </div>
      </template>

    </div>

    <div class="popup popup_person">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile" novalidate>
          <div class="input-container input-container_person">
            <input id="name" type="text" minlength="2" maxlength="30" name="name" class="popup__input popup__input_type_person-name" required>
            <span id="error-name" class="error-message"></span>
          </div>
          <div class="input-container input-container_person">
            <input id="about" type="text" minlength="2" maxlength="30" name="about" class="popup__input popup__input_type_about" required>
            <span id="error-about" class="error-message"></span>
          </div>
          <button type class="button popup__button popup__button_person popup__button_active">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="place" novalidate>
          <div class="input-container ">
            <input id="place" type="text" name="name" minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название" required>
            <span id="error-place" class="error-message"></span>
          </div>
          <div class="input-container">
            <input id="link" type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span id="error-link" class="error-message"></span>
          </div>
            <button type class="button popup__button popup__button_place">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__image-container">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img class="popup__image-open" alt="">
      </div>
    </div>

  </div>
</body>

<script src='initialCards.js'></script>
<script src='Card.js'></script>
<script src='CardList.js'></script>
<script src='Popup.js'></script>
<script src='ImagePopup.js '></script>
<script src='UserInfo.js'></script>
<script src='FormValidator.js'></script>
<script src="script.js"></script>
</html>
